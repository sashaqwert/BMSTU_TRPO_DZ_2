{% extends 'base.html' %}

{% block content %}
    <form action="." method="post">
        {% csrf_token %}
        {{ update_form }}
        <input type="submit" value="Submit">
    </form>
    <hr>
    {% if task %}
        id: {{ task.get_id }}<br>
        Автор: {{ task.get_author }}<br>
        Текст: {{ task.get_text }}<br>
    {% endif %}<br>
    <button class="delete" data-target="." data-method="DELETE" data-disabled="true">Удалить</button>
{% endblock content %}
